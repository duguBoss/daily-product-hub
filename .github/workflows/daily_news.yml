name: Daily Tech News Crawler

on:
  schedule:
    # 北京时间每天 09:00 (UTC 01:00) 运行
    - cron: '0 */2 * * *'
  workflow_dispatch: # 允许手动点击按钮触发

permissions:
  contents: write

jobs:
  run-crawler:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: pip install requests openai

      - name: Create Data Directory
        run: mkdir -p data

      - name: Run Crawler Script
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          python news_crawler.py

      - name: Check and Push Changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # 强制添加到暂存区
          git add data/daily_tech_news.json
          
          # 检查是否有变更（因为脚本是覆盖写，如果内容和昨天不一样，这里就会检测到变更）
          if git diff --staged --quiet; then
            echo "No changes in news content."
          else
            echo "News updated. Committing..."
            git commit -m "update: latest daily tech news [skip ci]"
            git push
          fi
